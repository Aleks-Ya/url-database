apply plugin: 'java'
apply plugin: 'maven-publish'
group = "ru.yaal.project"
version = "1.0-SNAPSHOT"
test {
    useTestNG()
}
dependencies {
    compile 'org.springframework:spring-context:3.2.4.RELEASE'
    testCompile 'org.testng:testng:6.8.7', 'uk.co.modular-it:hamcrest-date:0.9.5', 'org.mockito:mockito-all:1.9.5'
}
repositories {
    mavenCentral()
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            credentials {
                username "$homeNexusLogin"
                password "$homeNuxusPassword"
            }
            url "http://192.168.1.5:8081/nexus/content/repositories/snapshots/"
        }
    }
}
